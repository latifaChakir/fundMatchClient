<div *ngIf="openPopup" class="modal fade show d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Manage Our Projects</h5>
        <button type="button" class="close" (click)="cancel()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="max-height: 400px; overflow-y: auto; ">
        <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="title">Title :</label><span class="required-indicator">*</span>
            <input id="title" type="text" class="form-control" formControlName="title"  />
            <div *ngIf="projectForm.controls['title'].invalid && projectForm.controls['title'].touched" class="text-danger">
              Title is required
            </div>
          </div>
          <div class="form-group">
            <label >Description :</label><span class="required-indicator">*</span>
            <quill-editor formControlName="description"  theme="snow"></quill-editor>
            <div *ngIf="projectForm.controls['description'].invalid && projectForm.controls['description'].touched" class="text-danger">
              description is required
            </div>
          </div>
          <div class="form-group">
            <label for="stage">Stage :</label><span class="required-indicator">*</span>
            <input id="stage" type="text" class="form-control" formControlName="stage"  />
            <div *ngIf="projectForm.controls['stage'].invalid && projectForm.controls['stage'].touched" class="text-danger">
              Stage is required
            </div>
          </div>
          <div class="form-group">
            <label for="fundingAmount">Funding Amount :</label><span class="required-indicator">*</span>
            <input id="fundingAmount" type="number" class="form-control" formControlName="fundingAmount"  />
            <div *ngIf="projectForm.controls['fundingAmount'].invalid && projectForm.controls['fundingAmount'].touched" class="text-danger">
              Funding Amount is required
            </div>
          </div>

          <div class="form-group">
            <label for="viewCount">view Count :</label><span class="required-indicator">*</span>
            <input id="viewCount" type="number" class="form-control" formControlName="viewCount"  />
            <div *ngIf="projectForm.controls['viewCount'].invalid && projectForm.controls['viewCount'].touched" class="text-danger">
              view Count  is required
            </div>
          </div>
          <div class="form-group">
            <label for="createdAt">CreatedAt :</label><span class="required-indicator">*</span>
            <input id="createdAt" type="date" class="form-control" formControlName="createdAt"  />
            <div *ngIf="projectForm.controls['createdAt'].invalid && projectForm.controls['createdAt'].touched" class="text-danger">
              Created Date is required
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="cancel()">Close</button>
            <button type="submit" class="btn btn-primary" >Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
