<div class="nk-body ui-rounder has-sidebar ">
  <div class="nk-app-root">
    <div class="nk-main ">
      <div class="nk-sidebar is-light nk-sidebar-fixed is-light " data-content="sidebarMenu">
        <app-sidebar></app-sidebar>
      </div>
      <div class="nk-wrap ">
        <div class="nk-header is-light nk-header-fixed is-light">
          <app-navbar></app-navbar>
        </div>

        <!-------------content------------------>
        <div class="nk-content nk-content-fluid">
          <div class="container-xl wide-xl">
            <div class="nk-content-body">
              <div class="nk-block-head nk-block-head-sm">
                <div class="nk-block-between">
                  <div class="nk-block-head-content">
                    <h3 class="nk-block-title page-title" style="font-family: Nunito, sans-serif;
                    font-size: 1.5rem;
                    font-weight: 700; margin: 0; color: #364a63 ">Campaign Management</h3>
                  </div>
                  <div class="nk-block-head-content">
                    <div class="toggle-wrap nk-block-tools-toggle">
                      <a href="#" class="btn btn-icon btn-trigger toggle-expand me-n1" data-target="pageMenu"><em class="icon ni ni-more-v"></em></a>
                      <div class="toggle-expand-content" data-content="pageMenu">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="nk-block" #chartsContainer>
                <div class="row g-gs">
                  <div class="col-lg-3 col-sm-6">
                    <div class="card h-100 bg-primary">
                      <div class="nk-cmwg nk-cmwg1">
                        <div class="card-inner pt-3">
                          <div class="d-flex justify-content-between">
                            <div class="flex-item">
                              <div class="text-white d-flex flex-wrap">
                                <span class="fs-2 me-1">{{ savedProjectsCount }}</span>
                              </div>
                              <h6 class="text-white" style="font-family: Nunito, sans-serif;
                              font-size: 1rem;
                              font-weight: 700; margin: 0;">Total Saved projects</h6>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3 col-sm-6">
                    <div class="card h-100 bg-info">
                      <div class="nk-cmwg nk-cmwg1">
                        <div class="card-inner pt-3">
                          <div class="d-flex justify-content-between">
                            <div class="flex-item">
                              <div class="text-white d-flex flex-wrap">
                                <span class="fs-2 me-1">{{ totalMeetings }}</span>
                              </div>
                              <h6 class="text-white" style="font-family: Nunito, sans-serif;
                              font-size: 1rem;
                              font-weight: 700; margin: 0;"> Total Meets</h6>
                            </div>
                            <div class="card-tools me-n1"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3 col-sm-6">
                    <div class="card h-100 bg-warning">
                      <div class="nk-cmwg nk-cmwg1">
                        <div class="card-inner pt-3">
                          <div class="d-flex justify-content-between">
                            <div class="flex-item">
                              <div class="text-white d-flex flex-wrap">
                            <span class="fs-2 me-1">
                              {{ overdueMeetings }}
                            </span>
                              </div>
                              <h6 class="text-white" style="font-family: Nunito, sans-serif;
                              font-size: 1rem;
                              font-weight: 700; margin: 0;">Total overdue Meetings</h6>
                            </div>
                            <div class="card-tools me-n1"></div>
                          </div>
                        </div>
                        <div class="nk-ck-wrap mt-auto overflow-hidden rounded-bottom"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3 col-sm-6">
                    <div class="card h-100 bg-danger">
                      <div class="nk-cmwg nk-cmwg1">
                        <div class="card-inner pt-3">
                          <div class="d-flex justify-content-between">
                            <div class="flex-item">
                              <div class="text-white d-flex flex-wrap">
                            <span class="fs-2 me-1">
                              {{ upcomingMeetings }}
                            </span>
                              </div>
                              <h6 class="text-white" style="font-family: Nunito, sans-serif;
                              font-size: 1rem;
                              font-weight: 700; margin: 0;">Total Upcoming Meetings</h6>
                            </div>
                            <div class="card-tools me-n1"></div>
                          </div>
                        </div>
                        <div class="nk-ck-wrap mt-auto overflow-hidden rounded-bottom"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-5 col-sm-12">
                    <div class="card card-full">
                      <div class="card-inner">
                        <div class="card-title-group">
                          <div class="card-title">
                            <h6 class="title"style="font-family: Nunito, sans-serif;
                              font-size: 1rem;
                              font-weight: 700; margin: 0; color: #364a63 ">Line Chart </h6>
                          </div>
                        </div>
                      </div>
                      <div class="card-inner pt-0">
                        <canvas
                          baseChart
                          [data]="lineChartData"
                          [type]="lineChartType"
                          style="width: 500px; ">
                        </canvas>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
