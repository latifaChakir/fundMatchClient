<div class="nk-body ui-rounder has-sidebar">
  <div class="nk-app-root">
    <div class="nk-main">
      <div class="nk-sidebar is-light nk-sidebar-fixed is-light" data-content="sidebarMenu">
        <app-sidebar></app-sidebar>
      </div>
      <div class="nk-wrap">
        <div class="nk-header is-light nk-header-fixed is-light">
          <app-navbar></app-navbar>
        </div>
        <div class="nk-content nk-content-fluid">
          <div class="container-xl wide-xl">
            <div class="nk-content-body">
              <div class="nk-block-head nk-block-head-sm">
                <div class="nk-block-between">
                  <div class="nk-block-head-content">
                    <h3 class="nk-block-title page-title" style="font-family: Nunito, sans-serif;
                    font-size: 1.5rem;
                    font-weight: 700; margin: 0; color: #364a63 ">Account Setting</h3>
                  </div>
                </div>
              </div>

              <div class="nk-block">
                <div class="card">
                  <div class="card-header">
                    <h5 class="card-title" style="font-family: Nunito, sans-serif;
                    font-size: 1rem;
                    font-weight: 700; margin: 0; color: #364a63 ">Informations de l'utilisateur</h5>
                  </div>
                  <div class="card-body">
                    <div *ngIf="user">
                      <div class="row py-2">
                        <div class="col-md-3">
                          <span class="fw-bold">Nom :</span>
                        </div>
                        <div class="col-md-9">
                          <input
                            type="text"
                            class="form-control bg-transparent"
                            [style.border]="'none'"
                            [style.borderBottom]="editMode ? '1px solid #dbdfea' : 'none'"                            [(ngModel)]="editUser.lastName"
                            [readonly]="!editMode">
                        </div>
                      </div>
                      <div class="row py-2">
                        <div class="col-md-3">
                          <span class="fw-bold">Prénom :</span>
                        </div>
                        <div class="col-md-9">
                          <input
                            type="text"
                            class="form-control bg-transparent"
                            [style.border]="'none'"
                            [style.borderBottom]="editMode ? '1px solid #dbdfea' : 'none'"                            [(ngModel)]="editUser.firstName"
                            [readonly]="!editMode">
                        </div>
                      </div>
                      <div class="row py-2">
                        <div class="col-md-3">
                          <span class="fw-bold">Email :</span>
                        </div>
                        <div class="col-md-9">
                          <input
                            type="email"
                            class="form-control bg-transparent"
                            [style.border]="'none'"
                            [style.borderBottom]="editMode ? '1px solid #dbdfea' : 'none'"                            [(ngModel)]="editUser.email"
                            [readonly]="!editMode">
                        </div>
                      </div>
                      <div class="row py-2">
                        <div class="col-md-3">
                          <span class="fw-bold">Téléphone :</span>
                        </div>
                        <div class="col-md-9">
                          <input
                            type="text"
                            class="form-control bg-transparent"
                            [style.border]="'none'"
                            [style.borderBottom]="editMode ? '1px solid #dbdfea' : 'none'"                            [(ngModel)]="editUser.phoneNumber"
                            [readonly]="!editMode">
                        </div>
                      </div>

                      <div class="mt-3 text-end">
                        <button class="btn btn-primary" *ngIf="!editMode" (click)="editMode = true">Modifier</button>
                        <button class="btn btn-success mx-2" *ngIf="editMode" (click)="saveChanges()">Enregistrer</button>
                        <button class="btn btn-secondary" *ngIf="editMode" (click)="cancelEdit()">Annuler</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
