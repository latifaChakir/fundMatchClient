              <svg width="300" height="70" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
                <g fill="#662D91">
                  <rect x="10" y="50" width="10" height="20" />
                  <rect x="25" y="40" width="10" height="30" />

              <span class="toggler-icon"></span>
              <span class="toggler-icon"></span>
              <span class="toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
              <ul id="nav" class="navbar-nav ml-auto">
                <li class="nav-item" [class.active]="isActive('home')">
                  <a style="cursor:pointer" class="page-scroll" (click)="navigateToSection('home'); $event.preventDefault()">Home</a>
                </li>
                <li class="nav-item" [class.active]="isActive('about')">
                  <a style="cursor:pointer" class="page-scroll" (click)="navigateToSection('about'); $event.preventDefault()">About</a>
                </li>

                  <a style="cursor:pointer"  class="page-scroll" (click)="navigateToSection('services'); $event.preventDefault()">Services</a>

                  <a style="cursor:pointer" class="page-scroll" (click)="navigateToSection('startups');">Startups</a>
