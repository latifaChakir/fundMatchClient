<div *ngIf="paymentSuccess"
     class="alert alert-primary alert-icon alert-dismissible fade show"
     style="background: #0FCA7A; color: #fff"
     role="alert">
  <em class="icon ni ni-check-circle"></em>
  <strong>Paiement réussi!</strong> Votre réservation a été confirmée, Merci de vérifier ton email et télécharger le ticket.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="background: #0FCA7A;"></button>
</div>




<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
  {{ error }}
  <button type="button" class="btn-close" (click)="error = null"></button>
</div>


<div class="payment-form">
  <h2 style="font-family: Nunito, sans-serif;
                    font-size: 1.5rem;
                    font-weight: 700; margin: 0; color: #364a63 ">Paiement</h2>
  <form (submit)="pay()">
    <div class="form-group">
      <label for="card-element">Numéro de carte</label>
      <div id="card-element"></div>
      <small class="text-muted">MM / AA  -  CVC</small>
      <div id="card-errors" role="alert"></div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      <span *ngIf="!isLoading">Pay Now</span>
    </button>
  </form>

  <div class="text-end mt-3">
    <a routerLink="/event-page" class="btn btn-dim btn-outline-primary"><em class="icon ni ni-arrow-left-circle"></em><span>Back</span> </a>
  </div>

</div>
