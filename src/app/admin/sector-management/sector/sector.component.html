<div class="nk-body ui-rounder has-sidebar ">
<div class="nk-app-root">
  <div class="nk-main ">
    <div class="nk-sidebar is-light nk-sidebar-fixed is-light " data-content="sidebarMenu">
     <app-sidebar></app-sidebar>
    </div>
    <div class="nk-wrap ">
      <div class="nk-header is-light nk-header-fixed is-light">
        <app-navbar></app-navbar>
      </div>

      <!-------------content------------------>
    <div class="nk-content nk-content-fluid">
      <div class="container-xl wide-xl">
        <div class="nk-content-body">
          <div class="nk-block-head nk-block-head-sm">
            <div class="nk-block-between">
              <div class="nk-block-head-content">
                <h3 class="nk-block-title page-title">Sectors</h3>
              </div>
              <div class="nk-block-head-content">
                <div class="toggle-wrap nk-block-tools-toggle">
                  <a href="#" class="btn btn-icon btn-trigger toggle-expand me-n1" data-target="pageMenu"><em class="icon ni ni-more-v"></em></a>
                  <div class="toggle-expand-content" data-content="pageMenu">
                    <ul class="nk-block-tools g-3">
                      <li>
                        <div class="form-control-wrap">
                          <div class="form-icon form-icon-right">
                            <em class="icon ni ni-search"></em>
                          </div>
                          <input type="text" class="form-control" id="default-04" placeholder="Quick search by id">
                        </div>
                      </li>
                      <li class="nk-block-tools-opt">
                        <a (click)="showModal = true" class="toggle btn btn-icon btn-primary d-md-none"><em class="icon ni ni-plus"></em></a>
                        <a (click)="showModal = true" class="toggle btn btn-primary d-none d-md-inline-flex"><em class="icon ni ni-plus"></em><span>Add Sector</span></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="nk-block">
            <div class="card">
              <div class="card-inner-group">
                <div class="card-inner p-0">
                  <div class="nk-tb-list">
                    <div class="nk-tb-item nk-tb-head">
                      <div class="nk-tb-col nk-tb-col-check">
                        <div class="custom-control custom-control-sm custom-checkbox notext">
                          <input type="checkbox" class="custom-control-input" id="pid">
                          <label class="custom-control-label" for="pid"></label>
                        </div>
                      </div>
                      <div class="nk-tb-col tb-col-sm"><span>Name</span></div>
                      <div class="nk-tb-col nk-tb-col-tools">
                        <ul class="nk-tb-actions gx-1 my-n1">
                          <li class="me-n1">
                            <div class="dropdown">
                              <a href="#" class="dropdown-toggle btn btn-icon btn-trigger" data-bs-toggle="dropdown"><em class="icon ni ni-more-h"></em></a>
                              <div class="dropdown-menu dropdown-menu-end">
                                <ul class="link-list-opt no-bdr">
                                  <li><a href="#"><em class="icon ni ni-edit"></em><span>Edit Selected</span></a></li>
                                  <li><a href="#"><em class="icon ni ni-trash"></em><span>Remove Selected</span></a></li>
                                  <li><a href="#"><em class="icon ni ni-bar-c"></em><span>Update Stock</span></a></li>
                                  <li><a href="#"><em class="icon ni ni-invest"></em><span>Update Price</span></a></li>
                                </ul>
                              </div>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div *ngFor="let sector of sectors$ | async" class="nk-tb-item">
                      <div class="nk-tb-col nk-tb-col-check">
                        <div class="custom-control custom-control-sm custom-checkbox notext">
                          <input type="checkbox" class="custom-control-input" id="pid1">
                          <label class="custom-control-label" for="pid1"></label>
                        </div>
                      </div>
                      <div class="nk-tb-col tb-col-sm">
                         <span class="tb-product">
                           <span class="title">{{ sector.name }}</span>
                         </span>
                      </div>

                      <div class="nk-tb-col nk-tb-col-tools">
                        <ul class="nk-tb-actions gx-1 my-n1">
                          <li class="me-n1">
                            <div class="dropdown">
                              <a href="#" class="dropdown-toggle btn btn-icon btn-trigger" data-bs-toggle="dropdown"><em class="icon ni ni-more-h"></em></a>
                              <div class="dropdown-menu dropdown-menu-end">
                                <ul class="link-list-opt no-bdr">
                                  <li><a (click)="sector.id? editSector(sector.id) : null"><em class="icon ni ni-edit"></em><span>Edit Sector</span></a></li>
                                  <li><a href="#"><em class="icon ni ni-trash"></em><span>Remove Sector</span></a></li>
                                </ul>
                              </div>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>

                  </div>
                </div>
                <div class="card-inner">
                  <div class="nk-block-between-md g-3">
                    <div class="g">
                      <ul class="pagination justify-content-center justify-content-md-start">
                        <li class="page-item"><a class="page-link" href="#"><em class="icon ni ni-chevrons-left"></em></a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><span class="page-link"><em class="icon ni ni-more-h"></em></span></li>
                        <li class="page-item"><a class="page-link" href="#">6</a></li>
                        <li class="page-item"><a class="page-link" href="#">7</a></li>
                        <li class="page-item"><a class="page-link" href="#"><em class="icon ni ni-chevrons-right"></em></a></li>
                      </ul><!-- .pagination -->
                    </div>
                    <div class="g">
                      <div class="pagination-goto d-flex justify-content-center justify-content-md-start gx-3">
                        <div>Page</div>
                        <div>
                          <select class="form-select js-select2" data-search="on" data-dropdown="xs center">
                            <option value="page-1">1</option>
                            <option value="page-2">2</option>
                            <option value="page-4">4</option>
                            <option value="page-5">5</option>
                            <option value="page-6">6</option>
                            <option value="page-7">7</option>
                            <option value="page-8">8</option>
                            <option value="page-9">9</option>
                            <option value="page-10">10</option>
                            <option value="page-11">11</option>
                            <option value="page-12">12</option>
                            <option value="page-13">13</option>
                            <option value="page-14">14</option>
                            <option value="page-15">15</option>
                            <option value="page-16">16</option>
                            <option value="page-17">17</option>
                            <option value="page-18">18</option>
                            <option value="page-19">19</option>
                            <option value="page-20">20</option>
                          </select>
                        </div>
                        <div>OF 102</div>
                      </div>
                    </div><!-- .pagination-goto -->
                  </div><!-- .nk-block-between -->
                </div>
              </div>
            </div>
          </div><!-- .nk-block -->
        </div>
      </div>
    </div>
  </div>

</div>
</div>
</div>
<app-add-sector
  *ngIf="showModal"
  [initialRequestData]="selectedSector"
  (openPopup)="openPopup()"
  (closePopup)="closePopup()"
></app-add-sector>
